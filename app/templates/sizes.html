{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="post">
                <input type="number" step=0.5 name="number" placeholder="size" required>
                <select   name="size_type">
                    <option value="ru">ru</option>
                    <option value="eu">eu</option>
                    <option value="us">us</option>
                </select>
                <input type="submit" value="Добавить">
            </form>
        </div>

    </div>
</div>
{% endblock %}
